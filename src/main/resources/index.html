<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настроить напоминание</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 15px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        label { display: block; margin-bottom: 5px; }
        input[type="datetime-local"] { width: 95%; padding: 8px; margin-bottom: 15px; border: 1px solid var(--tg-theme-hint-color); border-radius: 4px; color: var(--tg-theme-text-color); background-color: var(--tg-theme-secondary-bg-color); }
        button { width: 100%; padding: 10px; background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 4px; cursor: pointer; }
        .hidden { display: none; }
        #statusMessage { margin-top: 10px; }
    </style>
</head>
<body>
<h1>Настроить напоминание</h1>
<div>
    <label for="reminderTime">Выберите дату и время:</label>
    <input type="datetime-local" id="reminderTime" name="reminderTime">
</div>
<button id="setReminderBtn">Установить напоминание</button>
<div id="statusMessage"></div>

<script src="app.js"></script>
</body>
</html>
