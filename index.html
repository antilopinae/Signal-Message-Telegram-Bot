<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настроить напоминание</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 15px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 390px; /* Ограничиваем ширину для лучшего вида */ }
        h1 { text-align: center; color: var(--tg-theme-text-color); }
        label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: 500; }
        /* Скрываем стандартный input, так как flatpickr создаст свой */
        /* input[type="datetime-local"] { display: none; } */
        /* Вместо этого, стилизуем input, который будет использоваться flatpickr */
        .flatpickr-input { /* flatpickr добавляет этот класс по умолчанию */
            width: calc(100% - 18px); /* Учитываем padding */
            padding: 10px 8px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            font-size: 16px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-secondary-bg-color);
            cursor: pointer;
        }
        button#setReminderBtn { /* ID кнопки теперь нужен, если будут другие */
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button#setReminderBtn:disabled {
            background-color: var(--tg-theme-hint-color);
            cursor: not-allowed;
        }
        .hidden { display: none; }
        #statusMessage, #messageHint { margin-top: 10px; text-align: center; font-size: 14px; }
        #messageHint { color: var(--tg-theme-hint-color); margin-bottom: 10px;}

        /* Стили для темной темы flatpickr (если основная тема Telegram темная) */
        /* Вы можете выбрать другие темы flatpickr */
        .flatpickr-calendar.dark { /* Пример, если бы мы использовали .dark класс */
            background: #333;
            border-color: #444;
            color: #eee;
        }
        .flatpickr-calendar.dark .flatpickr-month,
        .flatpickr-calendar.dark .flatpickr-weekday,
        .flatpickr-calendar.dark .flatpickr-day {
            color: #eee;
        }
        .flatpickr-calendar.dark .flatpickr-day.selected,
        .flatpickr-calendar.dark .flatpickr-day.today {
            background: var(--tg-theme-button-color);
            border-color: var(--tg-theme-button-color);
        }
        .flatpickr-calendar.dark .flatpickr-time input {
            color: #eee;
        }
        /* Это базовые стили, flatpickr имеет множество тем */
    </style>
</head>
<body>
<div class="container">
    <h1>Настроить напоминание</h1>
    <div id="messageHint">Загрузка информации о сообщении...</div>

    <div>
        <label for="reminderTimeInput">Выберите дату и время:</label>
        <input type="text" id="reminderTimeInput" placeholder="Нажмите для выбора даты и времени...">
    </div>

    <button id="setReminderBtn">Установить напоминание</button>
    <div id="statusMessage"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
<script src="app.js"></script>
</body>
